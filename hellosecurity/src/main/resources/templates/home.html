<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Home page</title>
	</head>
	<body>
		<h1>Home page</h1>
		<p>
			Welcome, <b><span sec:authentication="name">User</span></b>!
			<br />
			Your authorities: <span sec:authentication="principal.authorities">[ROLE_USER]</span>.
			<br />
			<br />
			<span sec:authorize="hasRole('USER')">Text visible to user.</span>
			<span sec:authorize="hasRole('ADMIN')">Text visible to admin.</span>
		</p>
	</body>
</html>
